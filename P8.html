<!DOCTYPE html>
<html>
<head>
    <title>Multiplication Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        input {
            padding: 8px;
            font-size: 16px;
            width: 120px;
        }

        button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }

        .row {
            padding: 10px;
            margin: 5px auto;
            width: 150px;
            background: #f0f0f0;
        }

        .row:hover {
            background: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Multiplication Table</h1>
    <input type="number" id="num" placeholder="Enter number">
    <button onclick="generate()">Generate</button>
    <div id="output"></div>

    <script>
        function generate() {
            const n = document.getElementById('num').value;
            const out = document.getElementById('output');
            out.innerHTML = '';
            
            for (let i = 1; i <= 10; i++) {
                out.innerHTML += '<div class="row">' + n + ' x ' + i + ' = ' + (n * i) + '</div>';
            }
        }
    </script>
</body>
</html>
